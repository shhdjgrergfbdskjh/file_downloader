<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free File Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìÅ Free File Downloader</h1>
        <div class="upload-section">
            <input type="url" id="fileUrl" placeholder="Enter file URL to download" required>
            <button onclick="startDownload()">Download File</button>
        </div>
        
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-bar">
                <div id="progressBar" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
            <div id="downloadSpeed" class="speed-text"></div>
        </div>
        
        <div id="downloadStats" class="stats-container">
            <h3>Download Statistics</h3>
            <div id="statsDisplay"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
