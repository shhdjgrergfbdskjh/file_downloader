<!DOCTYPE html>
<html>
<head>
  <title>Large File Downloader</title>
</head>
<body>
  <h2>Download a File via Cloudflare</h2>
  <input type="text" id="url" placeholder="Enter file URL" size="50">
  <button onclick="download()">Download</button>
  <p id="status"></p>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      document.getElementById("status").textContent = "Requesting Worker...";

      const res = await fetch(`https://your-cloudflare-subdomain.workers.dev/?url=${encodeURIComponent(url)}`);
      
      if (res.ok) {
        const blob = await res.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = url.split('/').pop();
        a.click();
        document.getElementById("status").textContent = "Download complete!";
      } else {
        document.getElementById("status").textContent = "Download failed.";
      }
    }
  </script>
</body>
</html>
